<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <!-- Username -->
    <div>
      <label for="username">Username</label>
      <input id="username" formControlName="username" />
      <div *ngIf="submitted && f['username'].errors" class="error">
        <div *ngIf="f['username'].errors['required']">Username is required.</div>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="submitted && f['email'].errors" class="error">
        <div *ngIf="f['email'].errors['required']">Email is required.</div>
        <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
      </div>
    </div>

    <!-- Phone Number -->
    <div>
      <label for="phone">Phone Number</label>
      <input id="phone" formControlName="phone" type="text" /> <!-- Changed to text to allow any format -->
      <div *ngIf="submitted && f['phone'].errors" class="error">
        <div *ngIf="f['phone'].errors['required']">Phone Number is required.</div>
        <div *ngIf="f['phone'].errors['pattern']">Invalid phone number. Must be 10 digits.</div>
      </div>
    </div>

    <!-- Age -->
    <div>
      <label for="age">Age</label>
      <input id="age" formControlName="age" type="number" />
      <div *ngIf="submitted && f['age'].errors" class="error">
        <div *ngIf="f['age'].errors['required']">Age is required.</div>
      </div>
    </div>

    <!-- Address -->
    <div>
      <label for="address">Address</label>
      <input id="address" formControlName="address" />
      <div *ngIf="submitted && f['address'].errors" class="error">
        <div *ngIf="f['address'].errors['required']">Address is required.</div>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="submitted && f['password'].errors" class="error">
        <div *ngIf="f['password'].errors['required']">Password is required.</div>
        <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters.</div>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit">Sign Up</button>
  </form>
</div>
